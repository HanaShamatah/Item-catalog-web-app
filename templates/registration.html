{% extends "main.html" %}

{% block content %}

{% include "header.html"%}

<div class = "jumbotron">

    <form method = 'POST'>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label"><h2>Sign up</h2></label>
        </div>

        <div class="form-group row">
          <label class="col-sm-1 col-form-label">Username</label>
          <div class="col-sm-5">
            <input type="text" class="form-control mb-2 mb-sm-0" id="inlineFormInput" name="username" placeholder="Username">
          </div>
        </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
</form>

</div>

{% endblock %}
