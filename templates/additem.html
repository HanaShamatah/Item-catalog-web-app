{% extends "main.html" %}

{% block content %}

{% include "header.html"%}


<div class = 'flash'>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>


<div class = 'jumbotron'>
     <div class="container">
     <div class="row">
         <h2><strong> Add Item </strong> </h2>
         <form action="{{url_for('addItem')}}" method = 'POST'>
			<div class="row">
				<div class="form-group col-xs-4 ">
					<label for="names">Item name</label>
					<input type="text" class="form-control" id="names" name="name" placeholder="Name">
				</div>
			</div>

			<div class="row">
				<div class="form-group  col-xs-4 ">
					<label for="Textarea">Description</label>
					<textarea class="form-control" id="Textarea" rows="3" name="description" placeholder = "Enter text here..."></textarea>
				</div>
			</div>

			 <div class="row">
				<div class="form-group  col-xs-4">
				   <label for="dropdown">Category</label>
					<select name="category" id = "dropdown" class="form-control">
					  <option value="Cricket">Cricket</option>
					  <option value="Soccer">Soccer</option>
					  <option value="Baseball">Baseball</option>
					  <option value="Frisbee">Frisbee</option>
					  <option value="Hockey">Hockey</option>
					  <option value="Snowboarding">Snowboarding</option>
					</select>
				</div>
			 </div>
				<div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>

    	</form>

</div>
 </div>
</div>

{% endblock %}
